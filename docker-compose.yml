version: "3"
services:
  client:
    image: nginx
    ports:
      - 3000:80
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - database
    volumes:
      - ./backend:/app/backend   # Ajout du volume pour le r√©pertoire backend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=rh_solution
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
    ports:
      - 3606:3606
    volumes:
      - pgdb:/var/lib/postgresql/data

volumes:
  pgdb:
